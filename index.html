<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wine Festival</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>

  <header>
    <h1>Annual Aguillar Family Wine Festival</h1>
  </header>

  <div>

    <table>

      <tr>
        <th colspan=2>
          <h1>Wine Festival Schedule</h1>
        </th>
      </tr>

      <tr>
        <th>
          <h2>Time</h2>
        </th>
        <th>
          <h2>Event</h2>
        </th>
      </tr>


      <tr>
        <td class="tabledata">
          <h3>12:00 PM</h3>
        </td>
        <td>
          <h3>Welcome Reception</h3>
        </td>
      </tr>


      <tr>
        <td class="tabledata">
          <h3>01:00 PM</h3>
        </td>
        <td>
          <h3>Storytelling &amp; Tasting</h3>
        </td>
      </tr>


      <tr>
        <td class="tabledata">
          <h3>02:00 PM</h3>
        </td>
        <td>
          <h3>Wine Luncheon</h3>
        </td>
      </tr>


      <tr>
        <td class="tabledata">
          <h3>03:00 PM</h3>
        </td>
        <td>
          <h3>Aguillar Family Wines</h3>
        </td>
      </tr>


      <tr>
        <td class="tabledata">
          <h3>04:00 PM</h3>
        </td>
        <td>
          <h3>Wine &amp; Cheese Tasting</h3>
        </td>
      </tr>


    </table>

  </div>

  <footer>
    <h3>Contact</h3>
    
    <h3>Location</h3>
    <h3>Privacy Policy</h3>
  </footer>


</body>

</html>
